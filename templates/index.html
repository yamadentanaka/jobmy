{% extends "base.html" %}
{% block title %}Job List{% end %}
{% block header %}Job List{% end %}
{% block content %}
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Execute</th>
  </tr>
  {% for job in jobs %}
  <tr>
    <td>{{ job["ID"] }}</td>
    <td>{{ job["TITLE"] }}</td>
    <td><a href="#" class="cp_btn" onClick="jobmy.executeJob({{ job['ID'] }});">Execute</a></td>
  </tr>
  {% end %}
</table>
{% end %}
